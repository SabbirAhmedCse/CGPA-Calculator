        <hr>
        
        <div>
            <input class="addButton" type="button" onclick="addFunction()" value="AddTextbox" />
        </div>


        <table id="textbox">
            <tr>
            </tr>
            <tr>
                <th><label id="courseTitleId1">Course Code</label></th>
                <th><label id="creditId1">Credit</label></th>
                <th><label id="earnCreditId1">Earn Point</label></th>
                <th><label id="gradeId1" >Grade</label></th>
            </tr>
            <tr>
                <td><input type="text" class="courseTitle" id="courseTitleId2" value = "CSE:1101" onclick='this.select()'></td>
                <td><input type="text" class="credit" id="creditId2" step=".5" value = "3.00" onchange="cgpaCalculation()" onclick='this.select()'></td>
                <td><input type="number" class="earnCredit" id="earnCreditId2" step=".25" value = "3.75" onchange="cgpaCalculation()" onclick='this.select()'></td>
                <td><input type="text" class="score" id="gradeId2" value = "A" onchange="cgpaCalculation()" onclick='this.select()' readonly=""></td>
            </tr>
        </table>
        <hr>
        <section class="resultSection">
            <div class="result">
                <label>Total Credit</label>
                <input type="text" id="totalCreditId" onclick="this.select()" placeholder="24.00" readonly>
            </div>
            
            <div class="result">
                <label>Total Earn Credit</label>
                <input type="text" id="totalEarnCreditId" onclick="this.select()" placeholder="20.00" readonly>
            </div>
            
            <div class="result">
                <label>Total Score</label>
                <input type="text" id="totalScoreId" onclick="this.select()" placeholder="24.00" readonly>
            </div>
            
            <div class="result">
                <label>CGPA</label>
                <input type="text" id="cgpaId" onclick="this.select()" placeholder="3.50" readonly>
            </div>
        </section>
        <div >

        </div>
